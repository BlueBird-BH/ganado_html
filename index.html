<!DOCTYPE html>
<html lang="es" dir="ltr">
<!-- Head -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo de Ganado</title>

    <!-- Iconos -->
    <link href="icon/favicon.svg" rel="icon" type="icon/svg+xml" sizes="any">
    <link href="icon/fontawesome/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/masterCSS.css" rel="stylesheet" />
    <link href="css/agregarDatosTabla.css" rel="stylesheet" />

    <!-- Javascript -->
    <script src="js/masterJS.js" type="text/javascript"></script>
    <script src="js/agregarDatosTabla.js" type="text/javascript"></script>

    <!-- Javascript de Graficas -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/graficasGoogle.js" type="text/javascript"></script>
</head>

<!-- Body -->

<body>
    <!-- Principal - Inicio -->
    <div class="principal">
        <!-- Columna Izquierda -->
        <div class="columna">
            <div class="columna_Categorias">
                <!-- Titulo -->
                <div class="titulo">
                    <i class="fas fa-tractor"></i>
                    <h1>Manejo de Ganado</h1>
                </div>
                <!-- Navegacion por categorias del menu -->
                <nav>
                    <ul class="lista_Menu">
                        <!-- Opcion de Tabla -->
                        <li class="categorias">
                            <a id="tablas" onclick="resaltarBoton(id)" href="#tablas" class="opcion_Categorias active">
                                <i class="iconos_Categorias fas fa-table"></i>
                                <span>Ganado registrado</span>
                            </a>
                        </li>
                        <!-- Opcion de Graficas -->
                        <li class="categorias">
                            <a id="graficas" onclick="resaltarBoton(id)" href="#graficas" class="opcion_Categorias">
                                <i class="iconos_Categorias fas fa-chart-line"></i>
                                <span>Historial de producción</span>
                            </a>
                        </li>
                        <!-- Cerrado de etiquetas -->
                    </ul>
                </nav>
            </div>
        </div>
        <div class="columna">
            <main>
                <!-- Tabla -->
                <div id="tablasOpciones" class="columna_Contenido">
                    <div>
                        <span onclick="mostrarPanel()" class="boton botonAgregar">
                            Agregar datos »
                        </span>
                    </div>

                    <div>
                        <table class="tabla">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nombre</th>
                                    <th>Edad (Meses)</th>
                                    <th>Produccion promedio de leche</th>
                                    <th>Corral donde se encuentra</th>
                                    <th>Editar datos</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>315</td>
                                    <td>Lola</td>
                                    <td>9</td>
                                    <td>23 lts</td>
                                    <td>2</td>
                                    <td>
                                        <i class="boton botonEditar fas fa-edit" onclick=""></i>
                                        <i class="boton botonEliminar fas fa-trash-alt" onclick=""></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Graficas -->
                <div id="graficasOpciones" class="columna_Contenido" style="display:none;">
                    <div id="graficaProduccion"></div>
                </div>
                <!-- Cerrado de etiquetas -->
            </main>
        </div>
        <!-- Principal - Fin -->

        <!-- Agregar datos a Tabla -->
        <div class="agregarDatosTabla">
            <table class="agregarDatosTabla_Panel">
                <thead>
                    <tr>
                        <th>Agregar datos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <form class="agregarDatosTabla_Form">
                                <div class="agregarDatosTabla_grupoContenedor ingresarNombre">
                                    <input type="text" name="name" class="agregarDatosTabla_Ingreso" placeholder="Nombre" required>
                                </div>

                                <div class="agregarDatosTabla_grupoContenedor">
                                    <input type="text" name="name" class="agregarDatosTabla_Ingreso" placeholder="Edad" required>
                                </div>

                                <div class="agregarDatosTabla_grupoContenedor">
                                    <input type="text" name="name" class="agregarDatosTabla_Ingreso" placeholder="Corral" required>
                                </div>

                                <div class="agregarDatosTabla_grupoContenedor">
                                    <input type="text" name="name" class="agregarDatosTabla_Ingreso" placeholder="Codigo de la madre" required>
                                </div>

                                <i onclick="cerrarPanel()" class="boton botonGuardar fas fa-save"></i>
                                <i onclick="cerrarPanel()" class="boton botonCerrar fas fa-window-close"></i>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Agregar datos a Tabla - Fin -->
</body>

</html>
